<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        margin: 0;
      }
      .inner {
        height: 100px;
        width: 100px;
        background-color: black;
        display: inline-block;
        margin-left: 50px; 
        margin-top: 50px;
        
      }
      .outer {
        height: 200px;
        width: 350px;
      }
      #top {
        background-color: red;
      }
      #bottom {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div class="outer" id=top>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>

    <div class="outer" id=bottom>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>

  </body>

</html>
